[tool.poetry]
name = "tvt_agents"
version = "0.1.0-a797860"
description = "Distributed agents framework for the TvTrader suite"
authors = ["Zoltan Fabian <zoltan.dzooli.fabian@gmail.com>"]
keywords = ["potery", "messaging", "distributed", "trading", "multithread"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Linux",
    "Operating System :: Unix",
    "Operating System :: Microsoft :: Windows",
    "Environment :: Console",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
aio-pika = "^9.0"
wsaccel = "^0.6.4"
ws4py = "^0.5.1"
attrs = "^23.1.0"
asyncclick = "^8.1.3.4"
anyio = "^4.0.0"
urllib3 = "^2.0.7"
pyyaml = "^6.0.1"
pytz = "^2024.1"
sanic = "22.9.1"
sanic-ext = "22.9.0"
sanic-openapi = "21.12.0"
requests = "2.31.0"
websockets = "10.4"



[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
ruff = "^0.1.2"
black = {extras = ["d"], version = "^23.12.1"}
mypy = {extras = ["d"], version = "^1.9.0"}
allure-pytest = "^2.13.2"
pytest-click = "^1.1.0"
pytest-cov = "^4.1.0"
pytest-html-reporter = "^0.2.9"
pytest-json-report = "^1.5.0"
pytest-otel = "^1.5.0"
pytest-mock = "^3.12.0"
pytest-live = "^0.6"
pytest-sugar = "^1.0.0"
pytest-agent = "^0.0.5"
pytest-bdd = "^7.1.1"
pytest-asyncio = "^0.23.5.post1"
sanic-testing = "^23.12.0"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
tvtrader_distributor = "tvt_agents.__main__:main"


[tool.mypy]
python_version="3.11"
python_executable="venv/Scripts/python.exe"
ignore_missing_imports="True"


[tool.pytest.ini_options]
addopts = """
-ra 
--json-report
--json-report-file=reports/test_results.json 
--html-report=reports/test_results.html 
--alluredir=reports/allure 
--cov=tvt_agents 
--cov-report xml 
--cov-report html:reports/coverage 
--cov-report term 
--cache-clear"""

console_output_style = "progress"
filterwarnings = [
    "ignore::DeprecationWarning"
]
testpaths = [
    "tvt_agents/tests/unit"
]
junit_duration_report = "call"
markers = [
    "wip",
    "skipci"
]


[tool.coverage.run]
omit = [
    "test_*.py",
    "__version__.py"
]
source = [
    "tvt_agents"
]


[tool.coverage.report]
ignore_errors = true
